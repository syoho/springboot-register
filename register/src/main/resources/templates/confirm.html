<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>个人信息确认</title>
</head>
<body>
<h1>个人信息确认</h1>
<p>姓名：<span th:text="${registerBean.name}"></span></p>
<p>年龄：<span th:text="${registerBean.age}"></span></p>
<p>性别：<span th:text="${registerBean.gender}"></span></p>
<p>邮箱：<span th:text="${registerBean.mail}"></span></p>

<form action="/submit" method="post">
  <input type="hidden" name="name" th:value="${registerBean.name}">
  <input type="hidden" name="age" th:value="${registerBean.age}">
  <input type="hidden" name="gender" th:value="${registerBean.gender}">
  <input type="hidden" name="mail" th:value="${registerBean.mail}">
  <input type="submit" value="提交">
</form>

</body>
</html>
