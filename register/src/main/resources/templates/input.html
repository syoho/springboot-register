<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人信息输入</title>
    <style>
        body {
            background-color: #f6f6f6;
            font-family: sans-serif;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #1f1f1f;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.2em;
        }

        button {
            background-color: #2a8bd7;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1471b4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>个人信息输入</h1>
    <form action="/confirm" method="post">
        <label>姓名：</label><br>
        <input type="text" name="name" required><br>
        <label>年龄：</label><br>
        <input type="text" name="age" required><br>
        <label>性别：</label><br>
        <select name="gender" required>
            <option value="male">男</option>
            <option value="female">女</option>
        </select><br>
        <label>邮箱：</label><br>
        <input type="email" name="mail" required><br>
        <button type="submit">确认</button>
    </form>
</div>
</body>
</html>
